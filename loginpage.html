<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnataka State Police – Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1c3c52, #0b1f2a);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #ffffff;
            width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.35);
        }

        .login-box h1 {
            font-size: 22px;
            text-align: center;
            color: #1c3c52;
            margin-bottom: 5px;
        }

        .login-box h3 {
            font-size: 14px;
            text-align: center;
            color: #555;
            margin-bottom: 25px;
            font-weight: normal;
        }

        label {
            font-size: 13px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1c3c52;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #143041;
        }

        .info-text {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            color: #666;
        }

        .badge {
            text-align: center;
            margin-bottom: 15px;
            font-size: 12px;
            color: #1c3c52;
            font-weight: bold;
        }
    </style>

    <script>
        // Simulated database: Officer IDs with passwords
        const officerDatabase = {
            "1CR24AI031": "chandu#24",
            "1CR24CI056": "shriya#24",
            "1CR24CI065": "varu#24"
        };

        function validateOfficer() {
            const officerId = document.getElementById("officerId").value.trim();
            const password = document.getElementById("password").value.trim();

            // Check if Officer ID exists and password matches
            if (officerDatabase[officerId] && officerDatabase[officerId] === password) {
                
                // Redirect to dashboard page if needed
                 window.location.href = "fend.html";
                return false; // prevent reload for demo
               localStorage.setItem("officerId", officerId);
              window.location.href = "fend.html";

            } else {
                alert("Access Denied: Invalid Officer ID or Password");
                return false;
            }
        }
    </script>
</head>
<body>

    <div class="login-box">
        <div class="badge">KARNATAKA STATE POLICE</div>

        <h1>Case & Patrol Tracking System</h1>
        <h3>Critical Case Monitoring • Patrol Management • Daily Operations</h3>

        <form onsubmit="return validateOfficer();">

            <label>Officer ID</label>
            <input type="text" id="officerId" placeholder="Enter Officer ID" required>

            <label>Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <label>Police Unit / District</label>
            <select required>
                <option value="">Select Unit</option>
                <option>Bengaluru City</option>
                <option>Bengaluru Rural</option>
                <option>Mysuru</option>
                <option>Mangaluru</option>
                <option>Hubballi-Dharwad</option>
                <option>Belagavi</option>
                <option>Kalaburagi</option>
            </select>

            <button type="submit">Secure Login</button>
        </form>

        <div class="info-text">
            Authorized access only • All activities are monitored
        </div>
    </div>

</body>
</html>
